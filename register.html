function validation()
    	{
    		var luser = document.getElementById('login-username').value;
       		var lpass = document.getElementById('login-password').value;
    		

    		var ruser = document.getElementById('register-fname').value;
    		var rpass = document.getElementById('register-password').value;
    		var rconpass = document.getElementById('register-cnfmpassword').value;
    		var mobilenumber = document.getElementById('mobilenumber').value;
    		var email = document.getElementById('email').value;
    		var addr = document.getElementById('addr').value;
    		var city = document.getElementById('city').value;
    		var state = document.getElementById('state').value;

    		//login username and password
    		if(luser == ""){
    			document.getElementById('luser').innerHTML =" ** Please fill the username";
    			return false;
    		}
    		if (!isNaN(luser)){
    			document.getElementById('luser').innerHTML =" ** Only charcters are allowed.";
    			return false;
    		}

    		if(lpass == ""){
    			document.getElementById('lpass').innerHTML =" ** Please fill the Password";
    			return false;
    		}



    		//registeration info
    		if(ruser == ""){
    			document.getElementById('username').innerHTML =" ** Please fill the username";
    			return false;
    		}
    		if (!isNaN(ruser)){
    			document.getElementById('username').innerHTML =" ** Only charcters are allowed.";
    			return false;
    		}

    		if(rpass == ""){
    			document.getElementById('passwords').innerHTML =" ** Please fill the Password";
    			return false;
    		}

    		if (rpass!=rconpass) {
    			document.getElementById('confirmpass').innerHTML =" ** Password are not matching";
    			return false;
    		}

    		if(rconpass == ""){
    			document.getElementById('confirmpass').innerHTML =" ** Please fill the confirm password";
    			return false;
    		}

    		if(mobilenumber == ""){
    			document.getElementById('mobileno').innerHTML =" ** Please fill mobile number";
    			return false;
    		}

    		if (isNaN(mobilenumber)) {
    			document.getElementById('mobileno').innerHTML =" ** User must write digits only not characters.";
    			return false;
    		}
    		if (mobilenumber.length!=10) {
    			document.getElementById('mobileno').innerHTML =" ** Mobile number must be 10 digits only.";
    			return false;
    		}
    		

    		if(email == ""){
    			document.getElementById('emailids').innerHTML =" ** Please fill Email Id";
    			return false;
    		}
    		if(email.indexOf('@') <= 0){
    			document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
    			return false;
    		}
    		if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.'))
    		{
    			document.getElementById('emailids').innerHTML =" ** . Invalid Position";
    			return false;
    		}


    		if(addr == ""){
    			document.getElementById('addresses').innerHTML =" ** Please fill the Address";
    			return false;
    		}

    		if(city == ""){
    			document.getElementById('citys').innerHTML =" ** Please fill city name";
    			return false;
    		}

    		if(state == ""){
    			document.getElementById('states').innerHTML =" ** Please fill state name";
    			return false;
    		}
    	}

</script>

var logincontainer = document.querySelector("#logincontainer");
var registercontainer = document.querySelector("#registercontainer");
var registertab = document.querySelector("#register-tab");
var logintab = document.querySelector("#login-tab");
var loginlink = document.querySelector(".loginlink");
var registerlink = document.querySelector(".registerlink");

registertab.addEventListener('click',function(){
	registeractive();
});

logintab.addEventListener('click',function(){
	loginactive();
});

loginlink.addEventListener('click',function(){
	loginactive();
});

registerlink.addEventListener('click',function(){
	registeractive();
});

function loginactive(){
	logincontainer.style.display = "block";
	registercontainer.style.display = "none";
	logintab.classList.add('active');
	registertab.classList.remove('active');
}

function registeractive(){
	logincontainer.style.display = "none";
	registercontainer.style.display = "block";
	registertab.classList.add('active');
	logintab.classList.remove('active');
}</script>
